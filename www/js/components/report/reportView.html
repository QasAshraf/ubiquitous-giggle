<ion-view title="report" ng-controller="reportController">
    <div class="bar bar-header bar-light">
        <h1 class="title">Report</h1>
    </div>
    <ion-content class="has-header has-footer">
        <div class="list-group">
            <div class="list-group-item row" ng-repeat="event in events" ng-click="openEvent(event.id)">
                <div class="event-item-icon col">
                    <i class="icon ion-star ve-large"></i>
                </div>
                <div class="event-item-description col col-75">
                    <h4 class="list-group-item-heading">
                        {{ event.name }}
                    </h4>
                    <p class="list-group-item-text">
                        {{ event.description }}
                    </p>
                    <p class="list-group-item-text">
                        <strong>
                            <small>
                                {{ event.date }}
                            </small>
                        </strong>
                    </p>
                </div>
            </div>
        </div>
    </ion-content>
    <div class="bar bar-footer">
        <button class="button button-positive" ui-sref="home">All Events</button>
        <button class="button button-positive" ui-sref="report">My Report</button>
    </div>
</ion-view>S
