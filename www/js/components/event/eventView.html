<ion-view title="event" ng-controller="eventController">
    <div class="bar bar-header bar-light">
        <h1 class="title">{{ event.name }}</h1>
    </div>
    <ion-content class="has-header">
        <h3>What:</h3>
        <h4>{{ event.description }}</h4>
        <h3>When:</h3>
        <h4>{{ event.date }}</h4>
    </ion-content>
</ion-view>
