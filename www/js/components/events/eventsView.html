<ion-view title="events" ng-controller="eventsController">
    <div class="bar bar-header bar-light">
        <h1 class="title">Events</h1>
    </div>
    <ion-content class="has-header has-footer">
        <div data-tap-disabled="true">
            <ui-gmap-google-map center='map.center' zoom='map.zoom'>
                <ui-gmap-marker ng-repeat="event in events" idKey="event.id" 
                                coords="event.location" click="markerClick(event)">
                </ui-gmap-marker>
            </ui-gmap-google-map>
        </div>
    </ion-content>
    <div class="bar bar-footer">
        <button class="button button-calm" ng-click="getAllEvents()">Get All Events</button>
        <button class="button button-calm" ng-click="getLocalEvents()">Get Local Events</button>
        <button class="button button-calm" ng-click="loadTestData()">Load Test Data</button>
    </div>
</ion-view>
